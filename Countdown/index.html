<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown | Astin</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="section-center">
    <!-- image -->
    <article class="goal-img">
      <img src="./images/finish.jpg" alt="끝을 알리는 사진">
    </article>
    <!-- info -->
    <article class="goal-info">
      <h3>멋쟁이 사자처럼 프론트엔드 스쿨 5기 수료⭐</h3>
      <h4 class="giveaway">
        2023년 6월 30일 18시..!
      </h4>
      <p>
        공통된 목표를 가지고 만난 우리 멋사 5기 동료들이 4개월 간의 긴 여정을 거쳐, 어엿한 한 사람의 개발자로 다시 태어나는 날이 될 것입니다.. 🎉
      </p>
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">100</h4>
            <span>days</span>
          </div>
        </div>
        <!-- end of items -->
        <!-- hours -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">100</h4>
            <span>hours</span>
          </div>
        </div>
        <!-- end of items -->
        <!-- mins -->
        <div class="deadline-format">
          <div>
            <h4 class="mins">100</h4>
            <span>mins</span>
          </div>
        </div>
        <!-- end of items -->
        <!-- secs -->
        <div class="deadline-format">
          <div>
            <h4 class="secs">100</h4>
            <span>secs</span>
          </div>
        </div>
        <!-- end of items -->
      </div>
    </article>
  </section>

  <script src="script.js"></script>
</body>

</html>
